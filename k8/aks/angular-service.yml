apiVersion: v1
kind: Service
metadata:
  name: front-end-deployment-service
  namespace: aks
  labels:
    version: 1.0.0
    product: speech-front-end
    environment: aks
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: speech-front-end
    env: aks