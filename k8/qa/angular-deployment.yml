apiVersion: apps/v1
kind: Deployment

metadata:
  name: speech-front-end-deployment
  # namespace: qa
  labels:
    version: 1.0.0
    product: speech-front-end
    environment: qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speech-front-end
      env: qa
  
  template:
    metadata:
      labels:
        app: speech-front-end
        env: qa
    spec:
      containers:
      - name: speech-front-end
        image: logcornerhub/logcorner-edusync-speech-front 
        imagePullPolicy: Never
        env:
        - name: NODE_ENV
          value: "kubernetes.qa"
        ports:
        - containerPort: 80
        - containerPort: 443
          protocol: TCP
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      imagePullSecrets:
       - name: regsecret 
    